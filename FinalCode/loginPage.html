<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script type="text/javascript">
    var app = angular.module("app", []);
    app.controller("loginController", function($scope, $http) {
  $scope.getLogin= function(){
       $http.get("/getLogin", {
         params: {
           userName: $scope.userName,
           password: $scope.password
         }}).then(function (response) {
        window.location =response.data.pagename;
       });
    }
  });

    </script>
    <style>
      select option:empty { display:none }
    </style>
    <title>JantaStore</title>
  </head>
  <body ng-app="app">
    <nav class="navbar navbar-light bg-primary text-white" >
  <a class="navbar-brand"><b>JantaStore<b></a>
  <div class="input-group" ng-controller="loginController">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
           <form class="form-inline" ng-submit="getLogin()">

          <input type="text" ng-model="userName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      <input ng-model="password" class="form-control mr-sm-2" type="search" placeholder="Password" aria-label="Search">
    <input type="submit" value="Login" class="btn btn-outline-success bg-success text-white bmy-2 my-sm-0" />
  </form>
   </div>
</nav>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="arun6.jpg" height="600" width="800" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="arun5.jpg" height="600" width="800" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="arun3.jpg" height="600" width="800" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  </body>
</html>
